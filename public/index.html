<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이브컴퍼니 - AI·빅데이터 선도기업</title>
    <link rel="stylesheet" href="./pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script>
        // GitHub Pages에서 동적 라우팅 처리
        (function(){
            let redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
                return;
            }
        })();
    </script>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 50px;">
            <h1>바이브컴퍼니</h1>
            <p>페이지를 로딩 중입니다...</p>
        </div>
    </div>
    <script>
        // 현재 URL을 확인하고 적절한 페이지로 리다이렉트
        const path = window.location.pathname;
        const basePath = '/ai-web';
        
        // GitHub Pages에서 동적 라우팅 처리
        if (path.includes('/promote/prcenterNotice/')) {
            const slug = path.split('/').pop();
            if (slug && slug !== 'prcenterNotice') {
                window.location.href = `${basePath}/promote/prcenterNotice/${slug}/`;
                return;
            }
        }
        
        if (path.includes('/promote/prcenterPressrelease/')) {
            const slug = path.split('/').pop();
            if (slug && slug !== 'prcenterPressrelease') {
                window.location.href = `${basePath}/promote/prcenterPressrelease/${slug}/`;
                return;
            }
        }
        
        if (path.includes('/promote/prcenterMedia/')) {
            const slug = path.split('/').pop();
            if (slug && slug !== 'prcenterMedia') {
                window.location.href = `${basePath}/promote/prcenterMedia/${slug}/`;
                return;
            }
        }
        
        // 기본적으로 홈페이지로 리다이렉트
        if (path !== basePath + '/' && path !== basePath) {
            window.location.href = basePath + '/';
        }
    </script>
</body>
</html>
